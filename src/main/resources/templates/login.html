<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <!--link rel="shortcut icon" href="http://getbootstrap.com/docs-assets/ico/favicon.png"/-->

    <title>Log in</title>

    <!-- Bootstrap core CSS -->
    <link href="https://javawork.co.uk/css/bootstrap.css" rel="stylesheet"/>

    <!-- Custom styles for this template -->
    <link href="https://javawork.co.uk/css/signin.css" rel="stylesheet"/>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>

  <body onload="document.form-signin.username.focus();">

    <div class="container">
		<p th:if="${param.logout}" class="alert alert-warning">You have been logged out</p>
		<p th:if="${param.error}" class="alert alert-danger">There was an error, please try again</p>
      <form class="form-signin" role="form" action="login" method="POST">
        <h2 class="form-signin-heading">Please sign in</h2>
        <input name="username" class="form-control" placeholder="User name" required="" autofocus="" type="text"/>
        <input name="password" class="form-control" placeholder="Password" required="" type="password"/>
        <label class="checkbox">
          <input value="remember-me" type="checkbox"/> Remember me
        </label>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
      </form>

    </div> <!-- /container -->  

</body></html>
