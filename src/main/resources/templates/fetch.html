    <!-- Custom styles for this template -->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>

  <body onload="document.form-fetch.url.focus();">

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Home</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Downloads</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a th:href="@{~/java/logout}">Logout</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

	<p/>

    <div class="container">
    
		<ul class="nav nav-pills">
	  		<li><a th:href="@{~/java/files}">Local Files</a></li>
	  		<li class="active"><a href="#">Fetch Remote</a></li>
		</ul>
<p/>
		<div>
      <form class="form-fetch" role="form" th:action="@{~/java/remote}" method="POST">
      <fieldset>
      <label>Enter remote file URL</label>
      	<div class="row">
			<div class="col-md-8">
				<input name="url" class="form-control" placeholder="url" required="" autofocus="" type="text"/>
			</div>
			<div class="col-md-2">
				<button class="btn btn btn-primary" type="submit">Submit</button>
			</div>
		</div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
      </fieldset>
      </form>
		</div>

    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
